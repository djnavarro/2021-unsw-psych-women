
<!-- start splash area -->
<section>
  <div class="splash-container">
    <div class="splash-image-profile" style='background-image: url("{{ .Params.Splash.Image }}");'></div>
    <div class="splash-caption-container">

        {{ if isset .Params.Splash "prefix" }}
          <div class="splash-caption-prefix">
            {{ .Params.Splash.Prefix | markdownify }}
          </div>
        {{ end }}

        {{ if isset .Params.Splash "caption" }}
          <div class="splash-caption-main">
            <img width=300px src={{ .Params.Trailer | relURL }}>
            <div class="splash-caption-tweak">
              {{ .Params.Splash.Caption | markdownify }}
            </div>
          </div>
        {{ end }}

        {{ if isset .Params.Splash "suffix" }}
          <div class="splash-caption-suffix">
            {{ .Params.Splash.Suffix | markdownify }}
          </div>
        {{ end }}
    </div>
  </div>
</section>
<!-- end splash area -->
